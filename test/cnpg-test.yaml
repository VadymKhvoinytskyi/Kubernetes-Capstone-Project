apiVersion: v1
kind: Pod
metadata:
  name: cnpg-connection-test
  namespace: default
spec:
  restartPolicy: Never
  containers:
    - name: psql
      image: postgres:16-alpine
      command: ["sleep", "3600"]
      env:
        - name: PGHOST
          value: "cluster-example-ro"   # e.g. mycluster-rw
        - name: PGPORT
          value: "5432"
        - name: PGDATABASE
          value: "app"
        - name: PGUSER
          value: "app"
        - name: PGPASSWORD
          value: ""

